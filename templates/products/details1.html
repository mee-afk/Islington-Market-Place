{% extends 'master/base1.html' %}
{% load static %}
{% block content %}
<div class="card">
   {% if product.product_image %}
        <img
          src="{{product.product_image.url}}"
          class="card-img-top"
          alt="{{product.name}}"
          style="width: 100%; height: 500px; object-fit: cover;"
        /> 
        {% else %}
        <img
          src="{% static 'images/default.png' %}"
          class="card-img-top"
          alt="No image avialable"
          style="width: 100%; height: 500px; object-fit: cover;"
        />
        {% endif %}
  <div class="card-body">
    <h2>{{ product.name }}</h2>
    <p><strong>Price:</strong> Rs. {{ product.price }}</p>
    <p>{{ product.description }}</p>
    <a href="{% url 'index' %}" class="btn btn-secondary mt-3">‚Üê Back to Products</a>
  </div>
</div>
{% endblock %}
